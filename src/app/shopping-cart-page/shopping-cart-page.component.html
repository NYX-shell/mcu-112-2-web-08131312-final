<div class="container" [formGroup]="form">
  <section class="form">
    <h3>基本資料</h3>
    <div class="form-item">
      <label>姓名</label>
      <input type="text" formControName="name">
    </div>
    <div class="form-item">
      <label>地此</label>
      <input type="text" formControName="address">
    </div>
    <div class="form-item">
      <label>電話</label>
      <input type="text" formControName="telephone">
    </div>
  </section>
  <section class="detail">
    <h3>購物項目</h3>
    <div class="item">
      <div class="id">1</div>
      <div class="name">x</div>
      <div class="count">
        <input type="number" />
      </div>
      <div class="price">1</div>
      <div class="delete">
        <button type="button">刪除</button>
      </div>
    </div>
  </section>
</div>
<div class="toolbar">
  <button type="button">送出訂單</button>
</div>
